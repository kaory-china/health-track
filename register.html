<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CDN LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Benne&family=Lora:ital@1&display=swap" rel="stylesheet"> 
    <title>Health Track - Cadastre-se</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">&#60;HEALTH TRACK/&#x3e;</a>
        </div>
      </nav>
    
    <!-- MAIN -->
    <div class="container-fluid">
        <h2>Vamos iniciar sua vida nova?</h2>
        <form class="d-flex justify-content-center form-register">
            <ul>
                <li>
                    <label for="exampleInputEmail1" class="form-label">Nome</label>
                    <input type="nome" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="primeiro nome">
                </li>
                <li>
                    <label for="exampleInputEmail1" class="form-label">Sobrenome</label>
                    <input type="sobrenome" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="sobrenome">
                </li>
                <li>
                    <label for="exampleInputEmail1" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@email.com.br">
                </li>
                <li>
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="senha">
                </li>
                <li>
                    <label for="exampleInputPassword1" class="form-label">Confirme sua senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="senha">
                </li>
                <li>
                    <p>
                        <button type="button" class="btn btn-outline-primary"><a href="">Continuar</a></button>
                    </p>
                </li>
                <li>
                    <h3><a class="login-page" href="login.html">Já tem cadastro? Ir para login.</a></h3>
                </li>
            </ul>
        </form>
    </div>

    <!-- FOOTER -->
    <footer>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom">
            <div class="container-fluid">
                <div>&copy; Health Track Ltda.</div>
                <div>Privacidade</div>
                <div>Termos e Condições</div>
                <div><img src="facebook.png" alt="facebook-logo">  Facebook</div>
                <div><img src="twitter.png" alt="twitter-logo">  Twitter</div>
                <div><img src="instagram.png" alt="instagram-logo">  Instagram</div>
                <div><img src="linkedin.png" alt="linkedin-logo">  Linkedin</div>
            </div>
          </nav>
        </footer>
    
    <!-- BOOTSTRAP POPPER AND JS LINKS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
